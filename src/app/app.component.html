<ion-app>
  <ion-menu menuId="main-content" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <div class="main-list">
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false">
            <ion-item
              lines="none"
              (click)="navigate('/home', 1)"
              detail="false"
              [class.selected]="selectedIndex === 1"
            >
              <ion-icon name="mail" slot="start"></ion-icon>
              <ion-label>Inbox</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item
              lines="none"
              (click)="navigate('/profile', 2)"
              detail="false"
              [class.selected]="selectedIndex === 2"
            >
              <ion-icon name="paper-plane" slot="start"></ion-icon>
              <ion-label>Outbox</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item
              lines="none"
              (click)="navigate('/my-cart', 3)"
              detail="false"
              [class.selected]="selectedIndex === 3"
            >
              <ion-icon name="heart" slot="start"></ion-icon>
              <ion-label>Favorites</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item
              lines="none"
              (click)="navigate('/favorite', 4)"
              detail="false"
              [class.selected]="selectedIndex === 4"
            >
              <ion-icon name="archive" slot="start"></ion-icon>
              <ion-label>Archived</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item
              lines="none"
              (click)="navigate('/my-orders', 5)"
              detail="false"
              [class.selected]="selectedIndex === 5"
            >
              <ion-icon name="trash" slot="start"></ion-icon>
              <ion-label>Trash</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </div>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
